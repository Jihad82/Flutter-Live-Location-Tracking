plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.job_task"
    compileSdkVersion 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.job_task" // Ensure this matches your package name
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        // Enable multidex support if needed
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Use your own signing config for production
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.3.0') // BOM for Firebase
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.android.support:multidex:1.0.3'// Add any other Firebase services you need
}

apply plugin: 'com.google.gms.google-services' // Firebase plugin
